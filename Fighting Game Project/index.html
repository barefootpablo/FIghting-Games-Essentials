<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- Salud Jugador -->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: blue;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- Temporizador -->
      <div
        id="timer"
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>

      <!-- Salud Enemigo-->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: blue;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div id="displayText"
      style="
        position: absolute;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>

  <script src="index.js"></script>
</body>
